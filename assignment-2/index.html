            <!--Here we make the carousel with the books in the trilogy, with auto play on via ride. Remember that it's 0-indexed-->
            <div id="trilogy" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#trilogy" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Book 1"></button>
                    <button type="button" data-bs-target="#trilogy" data-bs-slide-to="1" aria-label="Book 2"></button>
                    <button type="button" data-bs-target="#trilogy" data-bs-slide-to="2" aria-label="Book 3"></button>
                </div>
                <div class="carousel-inner">
                    <figure class="carousel-item active">
                        <img src="images/owlflight-cover.jpg" class="d-block w-100" alt="owlflight-cover">
                        <figcaption class="carousel-caption position-absolute top-0 pt-1">
                            <h5>Book 1 - Owlflight</h5>
                            <p>The first book in the Owl Mage Trilogy</p>
                        </figcaption>
                    </figure>
                    <figure class="carousel-item">
                        <img src="images/owlsight-cover.jpg" class="d-block w-100" alt="owlsight-cover">
                        <figcaption class="carousel-caption position-absolute top-0 pt-1">
                            <h5>Book 2 - Owlsight</h5>
                            <p>The second book in the Owl Mage Trilogy</p>
                        </figcaption>
                    </figure>
                    <figure class="carousel-item">
                        <img src="images/owlknight-cover.jpg" class="d-block w-100" alt="X9X">
                        <figcaption class="carousel-caption position-absolute top-0 pt-1">
                            <h5>Book 3 - Owlknight</h5>
                            <p>The third and final book in the Owl Mage trilogy</p>
                        </figcaption>
                    </figure>
                </div><!--.carousel-inner-->
                <button class="carousel-control-prev" type="button" data-bs-target="#trilogy" data-bs-slide="prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                    </svg>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#trilogy" data-bs-slide="next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                    <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                    </svg>
                    <span class="visually-hidden">Next</span>
                </button>
            </div><!--.carousel ends here-->
